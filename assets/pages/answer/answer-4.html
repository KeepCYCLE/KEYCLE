<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <title>KEYCLE: QUIZ 4 result</title>
  </head>
  <body>
    <div class="container quiz-page">
      <div class="quiz-process">
        <div class="quiz-4-process quiz-process-gauge"></div>
      </div>
      <!-- navigation -->
      <nav class="navigation">
        <div id="timer-container">
          <svg id="timer" viewBox="0 0 100 100">
            <circle id="gauge" cx="50" cy="50" r="22.5"></circle>
            <circle id="inner-circle" cx="50" cy="50" r="22.5"></circle>
          </svg>
          <img id="home-in-timer" src="../../images/icons/home.svg" alt="" />
        </div>
        <img
          id="navigation-title"
          src="../../images/icons/title.svg"
          alt="KEYCLE title"
        />
      </nav>

      <header class="question-container">
        <!-- answer chapter icon -->
        <img
          class="chapter"
          src="../../images/quiz-chapter-icons/A/A4.svg"
          alt="Answer 4"
        />
        <!-- answer subject -->
        <h1 class="question">
          정답! 답은 <span id="right-value">X</span>예요!
        </h1>
      </header>

      <!-- OX sheet -->
      <ul class="answer-sheet OX-sheet">
        <div class="answer-list-container OX-sheet-contents">
          <!-- O -->
          <li class="answer-list wrong OX-choice-box">
            <div class="answer-elements">
              <strong class="answer-OX">O</strong>
            </div>
          </li>
          <span class="answer-O OX-choice-comment">O</span>
        </div>
        <div class="answer-list-container OX-sheet-contents">
          <!-- X -->
          <li class="answer-list right OX-choice-box correct-answer">
            <div class="answer-elements">
              <strong class="answer-OX">X</strong>
            </div>
          </li>
          <span class="answer-X OX-choice-comment">X</span>
        </div>
      </ul>

      <!-- buttons -->
      <footer class="buttons">
        <a
          href="../commentary/quiz-4-commentary.html"
          class="button view-commentary-button"
          >해설보기</a
        >
        <a href="../quiz/quiz-5.html" class="button next-quiz-button"
          >다음 문제로</a
        >
      </footer>
    </div>
  </body>
</html>
