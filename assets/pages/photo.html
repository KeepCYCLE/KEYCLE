<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../scripts/app.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <title>KEYCLE: Photo</title>
  </head>
  <body class="container photo-container">
    <!-- countdown -->
    <strong id="countdown"></strong>

    <!-- frame -->
    <img id="frame" src="../images/frame/frame-dark.svg" alt="" />

    <!-- photo -->
    <div id="photo-booth">
      <div id="photo-box">
        <!-- camera -->
        <video id="camera" autoplay></video>
        <canvas id="canvas" class="ir"></canvas>
        <img id="photo" class="ir" alt="사진 미리보기" />
      </div>
      <!-- frame options -->
      <div class="frame-options">
        <button id="frame-cream" class="frame-option">D</button>
        <button id="frame-dark" class="frame-option">Y</button>
      </div>
      <article id="photo-qrcode" class="ir">
        <img id="qrcode" src="../images/icons/empty.png" alt="QRcode" />
        <p id="qrcode-info">QR을 이용하여<br />사진을 다운받으세요!</p>
      </article>
    </div>

    <!-- photo buttons -->
    <div id="photo-buttons">
      <a id="home" class="photo-button button" href="../../index.html">
        <img class="button-icon" src="../images/icons/home-gray.svg" alt="" />
        홈으로
      </a>
      <button id="shutter" class="photo-button button">
        <img
          class="button-icon"
          src="../images/icons/camera.svg"
          alt=""
        />촬영하기
      </button>
    </div>
  </body>
</html>
