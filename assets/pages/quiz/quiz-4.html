<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <title>KEYCLE: QUIZ 4</title>
  </head>
  <body>
    <div class="container quiz-page">
      <div class="quiz-process">
        <div class="quiz-4-process quiz-process-gauge"></div>
      </div>
      <!-- navigation -->
      <nav class="navigation">
        <div id="timer-container">
          <svg id="timer" viewBox="0 0 100 100">
            <circle id="gauge" cx="50" cy="50" r="22.5"></circle>
            <circle id="inner-circle" cx="50" cy="50" r="22.5"></circle>
          </svg>
          <img id="home-in-timer" src="../../images/icons/home.svg" alt="" />
        </div>
        <img
          id="navigation-title"
          src="../../images/icons/title.svg"
          alt="KEYCLE title"
        />
      </nav>

      <header class="question-container">
        <!-- question chapter icon -->
        <img
          class="chapter"
          src="../../images/quiz-chapter-icons/Q/Q4.svg"
          alt="Question 4"
        />
        <!-- question subject -->
        <h1 class="question OX-question">
          패스트푸드 음료컵의 뚜껑과 빨대는<br />모두 플라스틱으로 버려야 한다.
        </h1>
      </header>

      <!-- OX sheet -->
      <ul class="answer-sheet OX-sheet">
        <div class="answer-list-container OX-sheet-contents">
          <!-- O -->
          <li class="answer-list wrong OX-choice-box">
            <div class="answer-elements">
              <strong class="answer-OX">O</strong>
            </div>
          </li>
          <span class="answer-O OX-choice-comment">O</span>
        </div>
        <div class="answer-list-container OX-sheet-contents">
          <!-- X -->
          <li class="answer-list right OX-choice-box">
            <div class="answer-elements">
              <strong class="answer-OX">X</strong>
            </div>
          </li>
          <span class="answer-X OX-choice-comment">X</span>
        </div>
      </ul>

      <!-- buttons -->
      <footer class="buttons">
        <button class="button choice-submit-button" disabled>
          다 골랐어요!
        </button>
      </footer>
    </div>
  </body>
</html>
