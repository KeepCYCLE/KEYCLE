<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script type="module" src="../scripts/app.js" defer></script>
    <title>KEYCLE</title>
  </head>
  <body>
    <div class="container result-container">
      <header id="resultHTML-header">
        <img
          id="result-title"
          src="../images/icons/title.svg"
          alt="KEYCLE title"
        />
        <p id="comment">나의 분리배출 점수는!?</p>
      </header>

      <main id="resultHTML-main">
        <img class="quiz-card" src="" alt="QUIZ score card" />
        <div class="qrcode-container">
          <img class="qrcode" src="" alt="QRcode" />
          <strong class="qrcode-comment"
            >QR을 이용하여<br />사진을 다운 받으세요!</strong
          >
        </div>
      </main>

      <footer>
        <a id="home-button" class="button" href="../../index.html">
          <img
            id="home-button-icon"
            src="../images/icons/home-gray.svg"
            alt="home"
          />
          홈으로</a
        >
      </footer>
    </div>
  </body>
</html>
