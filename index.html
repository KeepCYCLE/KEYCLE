<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/app.js" defer></script>
    <title>KEYCLE</title>
  </head>
  <body id="index-container">
    <div class="container">
      <header id="title">
        <img
          id="title-image"
          src="./assets/images/index/title.svg"
          alt="KEYCLE title"
        />
        <p id="title-comment">
          버튼을 눌러 분리배출 퀴즈도 풀고, 사진도 남겨보세요!
        </p>
      </header>
      <main id="select-buttons">
        <a class="select-button" href="./assets/pages/main.html">
          <img
            class="button-image"
            src="./assets/images/index/take-the-quiz.svg"
            alt="Take the quiz"
          />
          <span class="button-description">퀴즈풀기</span>
        </a>
        <a class="select-button" href="./assets/pages/picture.html">
          <img
            class="button-image"
            src="./assets/images/index/take-a-photo.svg"
            alt="Take a photo"
          />
          <span class="button-description">사진찍기</span>
        </a>
      </main>
      <footer>
        <img id="clover" src="./assets/images/index/clover.svg" alt="clover" />
      </footer>
    </div>
  </body>
</html>
